<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <title>Page Title</title>

    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/setting.css'>
    
    <script src="source/entity/player.js" defer></script>
    <script src="source/entity/game.js" defer></script>
    <script src="source/index.js" defer></script>
</head>
<body>
    
    <main class="main">
        <div class="container">
            <h1 class="main__title">Крестики нолики!</h1>
           
            <div class="main__setting">
                <div class="setting__title">
                    Всего игр сыграно: 
                    <div class="games__count" id="games__count">0</div>
                </div>
                <div class="players">
                    <div class="first__player player">
                        <div class="color__first__player" id="first__player-color"></div>
                        <div class="first__player__name player__name">
                            Первый игрок:
                        </div>
                        <div class="first__player__wins player__win" id="first__player">0</div>
                    </div>
                    <div class="second__player player">
                        <div class="color__second__player" id="second__player-color"></div>
                        <div class="second__player__name player__name">
                            Второй игрок:
                        </div>
                        <div class="second__player__wins player__win" id="second__player">0</div>
                    </div>
                </div>
            </div>

            <div class="main__wrapper">

                <div class="main__scene" id="scene">

                    <div class="scene__area area-top area-left"></div>
                    <div class="scene__area area-top"></div>
                    <div class="scene__area area-top area-right"></div>

                    <div class="scene__area area-left"></div>
                    <div class="scene__area"></div>
                    <div class="scene__area area-right"></div>

                    <div class="scene__area area-bottom area-left"></div>
                    <div class="scene__area area-bottom"></div>
                    <div class="scene__area area-bottom area-right"></div>
                    
                </div>
                <button class="reset__game"  id="reset" disabled>Начать сначала</button>
            </div>
        </div>
    </main>

</body>
</html>
